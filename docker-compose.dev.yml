services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
        - action: sync+restart
          path: ./package.json
          target: /app/package.json
        - action: sync+restart
          path: ./tailwind.config.js
          target: /app/tailwind.config.js
        - action: sync+restart
          path: ./config-overrides.js
          target: /app/config-overrides.js
